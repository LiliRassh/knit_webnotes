{% extends 'layout/base.html' %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}
    {% load static %}
    <div class="container">
        <div class="d-flex justify-content-center">
            <div>
                <h2 class="title">{{ title }}</h2>
                <form id="form1" action="/accounts/sign_up" method="post" onsubmit="return false">
                {% csrf_token %}
                    <p>
                        <label for="login">Логин:</label><br>
                        <input type="text" id="login" name="login" class="form-control" required>
                        <div id="login_mess" class="mess"></div>
                    </p>
                    <p>
                        <label for="email">E-Mail:</label><br>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </p>
                    <p>
                        <label for="pass1">Пароль:</label><br>
                        <input type="password" id="pass1" name="pass1" class="form-control" required>
                    </p>
                    <p>
                        <label for="pass2">Повтор:</label><br>
                        <input type="password" id="pass2" name="pass2" class="form-control" required>
                    </p>
                    <p style="margin-top: 30px">
                        <input id="submit" type="submit" value="Pегистрация" class="btn btn-success" style="width: 150px">
                        <input type="reset" value="Отмена" class="btn btn-secondary" style="width: 150px">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <style>
    main{
        max-width:100%;
        min-height: 800px;
    }
    </style>
    <script src="{% static 'js/sign_up.js' %}"></script>
{% endblock content %}
