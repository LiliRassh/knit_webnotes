{% extends 'layout/base.html' %}

{% block title %}{{ title }}{% endblock title %}


{% block content %}
    {% load static %}
    <div class="container">
        <div class="form_style" style="margin: 190px 150px;">
            <h1 class="title">{{ title }}</h1>
            <form id="form2" action="/accounts/sign_in" method="post">
            {% csrf_token %}
            <p>
                <label for="login">Логин:</label><br>
                <input type="text" id="login" name="login" class="inp" required>
                <!--<div id="login_mess" class="mess"></div>-->
            </p>
            <p>
                <label for="pass1">Пароль:</label><br>
                <input type="password" id="pass1" name="pass1" class="inp" required>
            </p>
            <p style="margin-top: 30px">
                <input id="submit" type="submit" value="Войти" class="btn btn-success" style="width: 150px">
                <input type="reset" value="Сбросить" class="btn btn-success" style="width: 150px">
            </p>
        </form>
        </div>
    </div>
<style>
    main{
        height: 790px;
        background-image: url("../../static/img/style/St4_Big_7_1.jpg");
        background-size: cover;
    }
    .inp {
        width: 300px;
    }
</style>
{% endblock content %}
