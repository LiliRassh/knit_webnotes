<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Веб-блокнот для проектов по вязанию">
    <meta name="author" content="Расщупкина Лилия">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Knitting`WebNotes - {% block title %}{% endblock title %}</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/sticky-footer.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
    <header>
        {% include 'layout/nav.html' %}
    </header>
    <main class="flex-shrink-0" role="main">
        {% block content %}{% endblock content %}
    </main>
    <footer class="footer mt-auto py-3">
        {% include 'layout/footer.html' %}
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    {% block script %}{% endblock script %}
</body>
</html>
